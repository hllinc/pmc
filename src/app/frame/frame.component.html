<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" [nzBreakpoint]="'lg'">
    <div class="logo">
      <img src="./assets/logo.png" alt="" width="32px">
      <span *ngIf="!isCollapsed">项目管理协同办公系统</span>
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-submenu>
        <span title><i class="anticon anticon-user"></i><span class="nav-text">系统管理</span></span>
        <ul>
          <li nz-menu-item>组织架构</li>
          <li nz-menu-item>用户</li>
          <li nz-menu-item>角色</li>
          <li nz-menu-item>资源</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i class="anticon anticon-team"></i><span class="nav-text">Team</span></span>
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">File</span></span></li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
      <ul nz-menu [nzTheme]="'light'" [nzMode]="'horizontal'" style="line-height: 62px;float: right;">
        <li nz-menu-item>
          <nz-badge [nzCount]="5">
            <ng-template #content>
              <span class="head-message">
                <i class="anticon anticon-message"></i>消息
              </span>
            </ng-template>
          </nz-badge>
        </li>
        <li nz-submenu>
          <span title><img src="./assets/avatar/hllinc.png" alt="" width="32px"><span class="nav-text"> 管理员</span></span>
          <ul>
            <li nz-menu-item>
              <i class="anticon anticon-user"></i>
              个人信息
            </li>
            <li nz-menu-item (click)="logoutEvent()">
              <i class="anticon anticon-logout"></i>
              安全退出
            </li>
          </ul>
        </li>
        <li nz-submenu>
          <span title><i class="anticon anticon-setting"></i><span class="nav-text">设置</span></span>
          <ul>
            <li nz-menu-item>
              <i class="anticon anticon-question-circle-o"></i>
              帮助
            </li>
          </ul>
        </li>
      </ul>
    </nz-header>
    <nz-content style="margin:0 16px;">
      <nz-breadcrumb style="margin:12px 0;">
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div style="padding:24px; background: #fff; min-height: 360px;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
