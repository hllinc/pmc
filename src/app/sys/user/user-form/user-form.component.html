<form nz-form [formGroup]="validateForm">
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
      <span>用户名</span>
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <input nz-input formControlName="username"
             placeholder="请输入用户名"/>
      <nz-form-explain *ngIf="validateForm.get('username').dirty&&validateForm.get('username').errors">
        用户名不能为空！
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
      <span>所属组织</span>
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-tree-select
        nzPlaceHolder="请选择组织"
        [nzDropdownMatchSelectWidth]="true"
        [nzDropdownStyle]="{ 'max-height': '300px' }"
        [nzNodes]="nodes"
        [nzAsyncData]="false"
        [nzDefaultExpandAll]="true"
        formControlName="orgId">
      </nz-tree-select>
      <nz-form-explain *ngIf="validateForm.get('orgId').dirty&&validateForm.get('orgId').errors">
        组织不能为空！
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <span>手机号</span>
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24">
      <input nz-input formControlName="phone"
             placeholder="请输入手机号"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <span>邮箱</span>
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24">
      <input nz-input formControlName="email"
             placeholder="请输入邮箱"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
      <span>角色</span>
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-select nzMode="tags" nzPlaceHolder="选择角色" formControlName="roles">
        <nz-option *ngFor="let option of roles" [nzLabel]="option.name" [nzValue]="option.id"></nz-option>
      </nz-select>
      <nz-form-explain *ngIf="validateForm.get('roles').dirty&&validateForm.get('roles').errors">
        角色不能为空！
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
</form>
