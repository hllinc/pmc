<div style="margin-bottom: 16px;">
  <button nz-button (click)="addSubSystem()" nzType="primary" class="editable-add-btn"><i nz-icon type="plus-circle" theme="outline"></i>
    添加
  </button>
</div>
<nz-table #basicTable nzSize="middle"
          [nzFrontPagination]="false"
          [nzShowSizeChanger]="true"
          [nzLoading]="loading"
          [nzTotal]="total"
          [nzData]="dataSet"
          [(nzPageSize)]="pageSize"
          [(nzPageIndex)]="pageNum"
          (nzPageIndexChange)="loadSubSystemTable()"
          (nzPageSizeChange)="loadSubSystemTable(true)">
  <thead>
  <tr>
    <th>序号</th>
    <th>名称</th>
    <th>地址</th>
    <th>描述</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data; let i = index;">
    <td>{{startRow+i}}</td>
    <td>{{data.name}}</td>
    <td>{{data.url}}</td>
    <td>{{data.info}}</td>
    <td>
      <a (click)="modifySubSystem(data)">编辑</a>
      <nz-divider nzType="vertical"></nz-divider>
      <nz-popconfirm [nzTitle]="'确定删除['+data.name+']这条数据?'" (nzOnConfirm)="deleteSubSystem(data.id)">
        <a nz-popconfirm>删除</a>
      </nz-popconfirm>
    </td>
  </tr>
  </tbody>
</nz-table>
